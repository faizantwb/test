      - text: "Toute personne court le risque de tomber malade gravement du COVID-19. Les personnes plus ‎âgées et celles qui ont d’autres problèmes ‎de santé (hypertension artérielle, ‎problèmes cardiaques ou pulmonaires, ‎diabète ou cancer) ont plus de risque de ‎présenter des symptômes graves. Toutefois, ‎n’importe qui peut contracter le coronavirus (COVID-19) et ‎tomber gravement malade."

